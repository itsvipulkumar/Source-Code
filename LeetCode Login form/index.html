<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./Style.css">
    <script src="https://kit.fontawesome.com/40ca53aeca.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <nav>
            <div>
                <h1>LOGO</h1>
            </div>
            <label for="cliker" class="menubar">
                <i class="fas fa-bars"></i>
                <!-- <i class="fas fa-cross "></i> -->
            </label>
            <input type="checkbox" id="cliker">
            <div class="navitem">
                <ul>
                    <a href="#"><li  class="active">Home</li></a>
                    <a href="#"><li>About</li></a>
                    <a href="#"><li>Contact</li></a>
                    <a href="#"><li>Blog</li></a>
                    <a href="#"><li>Course</li></a>
                </ul>
            </div>
            
        </nav>
    </div>
    <div class="loginWrap">
        <form action="" class="form">
            <div class="head">
                <i class="fas fa-circle-notch"></i>
                <h3>Login Form</h3>
            </div>
            <div class="input_feild">
                <input type="text" placeholder="Username or E-mail">
                <input type="password" placeholder="Password">
            </div>
            <div class="loginbtn">
                <button>Sign In</button>
            </div>
            <div class="forgotpass">
            <a href="#">Forgot password?</a>
            <a href="#">Sign up</a>
            </div>
            <div class="otheropt">
                <p>or you can sign in with</p>
            </div>
            <div class="social_icon">
                
                <div class="icons">
                    <i class="fab fa-google g"></i>
                </div>
                <div class="icons">
                    <i class="fab fa-github git"></i>
                </div>
                <div class="icons">
                    <i class="fab fa-facebook f"></i>
                </div>
                <div class="icons">
                    <i class="fas fa-ellipsis-h dot"></i>
                </div>
            </div>

            <div class="TandC">
                <p>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
            </div>
        </form>
    </div>
</body>
</html>
